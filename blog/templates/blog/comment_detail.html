{% extends 'blog/base.html' %}

{% block content %}
            <div class="post">
            {% if post.approved_comment is False %}
            <div class="date">
                   <a class="btn btn-default" href="{% url 'comment_publish' pk=post.pk %}">Publish</a>
            </div>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'comment_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
            {% endif %}
            <h2>{{ post.author }}</h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
